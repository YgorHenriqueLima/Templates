<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login animado</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <img src="wallpaper.png" alt="login-imagem" class="login__img">

        <form action="" class="login__form">
            <h1 class="login__title">Login</h1>
            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="email" required class="login__input" placeholder=" ">
                        <label for="" class="login__label">Email</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                        <label for="" class="login__label">password</label>
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>

                </div>
            </div>
        
            <div class="login__check">
                <div class="login__check-group">
                    <input type="checkbox" class="login__check-input" id="login__check-input">
                    <label class="login__check-label" for="login__check-input">lembre-me</label>
                </div>

                <a href="#" class="login__forgot">esqueceu a senha?</a>
            </div>

            <button class="login__button">Login</button>

            <p class="login__register">
                n√£o tem uma conta? <a href="#">cadastre-se</a>
            </p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
