<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Animação de Login</title>
</head>
<body>
    <div class="container">

        <div class="signup-section">
            <header>Cadastre-se</header>

            <div class="social-buttons">
                <button><i class='bx bxl-google' >Google</i></button>
                <button><i class='bx bxl-apple'>Apple</i></button>   
            </div>

            <div class="separator">
                <div class="line"></div>
                <p>ou</p>
                <div class="line"></div>
            </div>

            <form>
                <input type="text" name="txt" placeholder="Email completo">
                <input type="email" name="email" placeholder="senha do email">
                <input type="password" name="password" placeholder="senha" required>
                <a href="#">Esqueceu a senha?</a>
                <input type="submit" value="Cadastrar-se">
            </form>
        </div>

        <div class="login-section">
            <header>Login</header>

            <div class="social-buttons">
                <button><i class='bx bxl-google' >Google</i></button>
                <button><i class='bx bxl-apple'>Apple</i></button>     
            </div>

            <div class="separator">
                <div class="line"></div>
                <p>ou</p>
                <div class="line"></div>
            </div>
            
            <form>
                <input type="email" placeholder="senha do email">
                <input type="password" placeholder="senha" required>
                <a href="#">Esqueceu a senha?</a>
                <input type="submit" value="Login" id="btn-login">
            </form>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
